<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather application</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="weather-box ">
        <div class="searchbox">
            <input type="text" class="input" placeholder="enter a city name">
            <button><img src="./images/icons8-search-64.png" alt=""></button>
        </div>
        <div class="time">
            <div class="day">sunday</div>
            <div class="date">apr-7-223</div>
        </div>

        <div class="imagebox">
            <img  src="./images/clear.png" class="weather-icon">
            <div class="cloud">climate</div>
        </div>

        <div class="contentbox"> 
            <div class="temp">00Âºc</div>
            <div class="city">city</div>
        </div>
        
        <div class="details">
            <div class="colone">
                <img src="./images/humidity.png" alt="">
                <span class="humidityper">00%</span>
                <div class="humidity">humidity</div>
            </div>

            <div class="coltwo">
                <img src="./images/wind.png" alt="">
                <span class="windkm">00km/h</span>
                <div class="windspeed">wind speed</div>
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>
</html>
